<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/dropdown.css" />
    <title>Forms</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="container hidden">
        <div class="item">
          <div class="item__title">
            <h2>Возраст</h2>
            <p><span>1</span>/3</p>
          </div>
          <div class="age">
            <p class="age__current"><span>27</span> лет</p>
            <input class="age__btn-range" type="range" min="18" max="35" />
            <div class="age__min-max">
              <p class="age__min">18 лет</p>
              <p class="age__max">35 лет</p>
            </div>
          </div>
        </div>

        <div class="item">
          <h2 class="title">Пол</h2>
          <div class="gender">
            <label class="gender-label" for="men"
              ><input type="radio" name="gender" id="men" class="btn-men" />
              мужчина</label
            >
            <label class="gender-label" for="woman"
              ><input
                type="radio"
                name="gender"
                id="woman"
                class="btn-women"
                checked
              />
              женщина</label
            >
          </div>
        </div>

        <div class="wrap__btn"><div class="wrap__btn-next">Далее</div></div>
      </div>

      <div class="container">
        <div class="item">
          <div class="item__title">
            <h2>Город</h2>
            <p><span>2</span>/3</p>
          </div>
          <div class="form-group">
            <div class="dropdown">
              <button class="dropdown__button">Минск</button>
              <ul class="dropdown__list">
                <li class="dropdown__list-item" data-value="Minsk">Минск</li>
                <li class="dropdown__list-item" data-value="Grodno">Гродно</li>
                <li class="dropdown__list-item" data-value="Vitebsk">
                  Витебск
                </li>
                <li class="dropdown__list-item" data-value="Mogilev">
                  Могилев
                </li>
                <li class="dropdown__list-item" data-value="Gomel">Гомель</li>
                <li class="dropdown__list-item" data-value="Brest">Брест</li>
              </ul>
              <input
                type="text"
                name="select-category"
                value=""
                class="dropdown__input-hidden"
              />
            </div>
          </div>
        </div>

        <div class="item">
          <h2 class="title">Сообщение</h2>
        </div>

        <div class="wrap__btn"><div class="wrap__btn-next">Далее</div></div>
      </div>
    </div>

    <script src="./js/index.js"></script>
    <script src="./js/dropdown.js"></script>
  </body>
</html>
